name: Publish Package

on:
  release:
    types:
      - released
  workflow_dispatch:
    inputs:
      gpr:
        default: "yes"
        description: Publish to GPR?
        required: true

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare source code
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.gpr == 'yes'
    steps:
      - name: Prepare source
        uses: myrotvorets/composite-actions/node-prepublish@c18cf44d94c308313f0f78d2dcfc7a92967dff2b # master

  publish:
    name: Publish package
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
      statuses: write
    steps:
      - name: Publish package
        uses: myrotvorets/composite-actions/node-publish@c18cf44d94c308313f0f78d2dcfc7a92967dff2b # master
        with:
          node-auth-token: ${{ github.token }}
          registry-url: https://npm.pkg.github.com
        if: github.event.inputs.gpr == 'yes' || github.event_name == 'release'
